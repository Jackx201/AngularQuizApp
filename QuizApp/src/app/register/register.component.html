<div class="row hide-on-small-only" style="margin-top: 5%;">
    <div class="col s6 offset-s3">
        <div class="card">

            
            <div class="row">
            <div class="col s12">
                <h3 class="header">Registration</h3>
            </div>
            </div>


            <!-- <div class="col s6">
                <img src="/assets/img/registerIcon.png" style="width: 50%;" class="offset-s1">
            </div> -->

            <div class="card-content">
                <form #registerForm ="ngForm" (ngSubmit) = "OnSubmit(Name.value,Email.value)">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input type="text" name="Name" id="Name" #Name ngModel required>
                            <label for="Name">Name:</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">mail_outline</i>
                            <input type="text" name="Email" id="Email" #Email ngModel required [pattern]="emailPattern">
                            <label for="Email">Email: </label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <button class="btn-large btn-submit" type="submit" [disabled] = "!registerForm.valid">Start</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row hide-on-med-and-up" style="margin-top: 5%;">
    <div class="col s12">
        <div class="card">

            
            <div class="row">
            <div class="col s12">
                <h3 class="header">Registration</h3>
            </div>
            </div>


            <!-- <div class="col s6">
                <img src="/assets/img/registerIcon.png" style="width: 50%;" class="offset-s1">
            </div> -->

            <div class="card-content">
                <form #registerFormMb ="ngForm" (ngSubmit) = "OnSubmit(Name.value,Email.value)">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input type="text" name="Name" id="Name" #Name ngModel required placeholder="Name">
                            <!-- <label for="Name">Name:</label> -->
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">mail_outline</i>
                            <input type="text" name="Email" id="Email" placeholder="E-Mail" #Email ngModel required [pattern]="emailPattern">
                            <!-- <label for="Email">Email: </label> -->
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <button class="btn-large btn-submit" type="submit" [disabled] = "!registerFormMb.valid">Start!</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
